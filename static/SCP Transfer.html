<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Transfer Page</title>
</head>
<body>
    <h1>SCP Transfer Page</h1>
    <form action="/scp-transfer" method="post">
        <label for="source_host">Source Host:</label>
        <input type="text" id="source_host" name="source_host"><br><br>

        <label for="source_user">Source User:</label>
        <input type="text" id="source_user" name="source_user"><br><br>

        <label for="source_file_path">Source File Path:</label>
        <input type="text" id="source_file_path" name="source_file_path"><br><br>

        <label for="dest_host">Destination Host:</label>
        <input type="text" id="dest_host" name="dest_host"><br><br>

        <label for="dest_user">Destination User:</label>
        <input type="text" id="dest_user" name="dest_user"><br><br>

        <label for="dest_file_path">Destination File Path:</label>
        <input type="text" id="dest_file_path" name="dest_file_path"><br><br>

        <label for="port">Port:</label>
        <input type="number" id="port" name="port"><br><br>

        <input type="submit" value="Submit">
    </form>
    <button onclick="location.href='/'">Back to Homepage</button>
</body>
</html>
